<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>RockSniffer Accuracy Display</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="../config.js"></script>
	<script src="../_deps/jQuery-3.2.1.js"></script>
	<script src="../_deps/jQuery.animateNumber.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class="popup">
		<div class="content">
			<div class="section">
				<h1>ACCURACY:</h1>
				<h1 class="accuracy_percentage"></h1>
			</div>
			<div class="section">
				<h1>STREAK:</h1>
				<h1 class="streak"></h1>
				<h1>/</h1>
				<h1 class="streak_max"></h1>
			</div>
			<div class="section">
				<h1>MISSES:</h1>
				<h1 class="misses"></h1>
			</div>
			<div class="section">
				<h1>POTENTIAL:</h1>
				<h1 class="accuracy_potential"></h1>
			</div>
		</div>
	</div>
</body>

</html>
